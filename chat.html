<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat - PeaceHealth.IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f3f7f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 10px;
      color: #357C74;
    }

    #chat-box {
      width: 100%;
      max-width: 600px;
      height: 400px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    .mensagem {
      margin: 8px 0;
    }

    .user {
      color: #2E3A59;
      font-weight: bold;
    }

    .ia {
      color: #357C74;
    }

    form {
      display: flex;
      width: 100%;
      max-width: 600px;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #357C74;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #285e59;
    }
  </style>
</head>
<body>

  <div id="chat-box"></div>

  <form id="formulario">
    <input type="text" id="mensagem" placeholder="Como vocÃª estÃ¡ se sentindo?" required />
    <button type="submit">Enviar</button>
  </form>

  <script>
    async function enviarMensagem(mensagem) {
      const resposta = await fetch('https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium', {

        headers: {

        },

      input.value = "";

      const resposta = await enviarMensagem(texto);
      chatBox.innerHTML += `<div class="mensagem ia">IA: ${resposta}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
